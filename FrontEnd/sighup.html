<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="./assets/css/Style.css">
        <script src="https://kit.fontawesome.com/4665cd47d5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <body>
         <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="User Name">
                        </div>

                        <div class="input-field" id="emailField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                    </div>

                    <button class="button" type="button" id="signupbutton">Sign Up</button>
                    <button class="button" type="button" id="signinbutton">Sign In</button>
                </form>
            </div>
         </div>

        <script>
            let signupbutton = document.getElementById("signupbutton");
            let signinbutton = document.getElementById("signinbutton");

            signinbutton.onclick = function() {
                window.location.href = "signin.html";
            }

            signupbutton.onclick = function() {
                // Get form data
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Hash the password using CryptoJS
                const hashedPassword = CryptoJS.SHA256(password).toString();

                // Create a payload
                const payload = {
                    username: username,
                    email: email,
                    password: hashedPassword
                };

                // Print the payload to the console
                console.log('Payload:', payload);

                // Store the payload in localStorage
                localStorage.setItem('signupPayload', JSON.stringify(payload));

                // Redirect to display.html
                window.location.href = "display.html";
            }
        </script>
    </body>
</html>
