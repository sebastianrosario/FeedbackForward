<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="./assets/css/Style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
        <script src="https://kit.fontawesome.com/4665cd47d5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <body>
         <div class="container">
            <div class="form-box">
                <h1>Sign In</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="User Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <p>
                            Forgot My Password? <a href="#">Click Here</a>
                        </p>
                    </div>
                    <button class="button" type="button" id="signinbutton">Sign In</button>
                    <button class="button" type="button" id="signupbutton">Sign Up</button>
                </form>
            </div>
         </div>
         <script src="./assets/js/signin.js"></script>
    </body>
</html>
