<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="./assets/css/Style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
        <script src="https://kit.fontawesome.com/4665cd47d5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <body>
         <div class="container">
            <div class="form-box">
                <h1>Sign In</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="User Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <p>
                            Forgot My Password? <a href="#">Click Here</a>
                        </p>
                    </div>
                    <button class="button" type="button" id="signinbutton">Sign In</button>
                    <button class="button" type="button" id="signupbutton">Sign Up</button>
                </form>
            </div>
         </div>

        <script>
            let signupbutton = document.getElementById("signupbutton");
            let signinbutton = document.getElementById("signinbutton");

            signupbutton.onclick = function() {
                window.location.href = "signup.html";
            }

            signinbutton.onclick = function() {
                // Get form data
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Hash the password using CryptoJS
                const hashedPassword = CryptoJS.SHA256(password).toString();

                // Create a payload
                const payload = {
                    username: username,
                    password: hashedPassword
                };

                /***Used for testing the payload contents***/
                localStorage.setItem('signupPayload', JSON.stringify(payload));
                window.location.href = "display.html";

                /***/
            }
        </script>
    </body>
</html>
