<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Key</h1>
        <p id="key-display">Loading...</p>
    </div>
    <script>
        window.onload = function() {
            const key = sessionStorage.getItem('key');
            if (key) {
                document.getElementById('key-display').textContent = `Key: ${key}`;
            } else {
                document.getElementById('key-display').textContent = 'No key found. Please sign in again.';
            }
        }
    </script>
</body>
</html>
